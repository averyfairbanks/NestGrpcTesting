syntax = "proto3";

import 'google/protobuf/struct.proto';

package blog;

service BlogService {
    rpc FindOneById(FindOneByIdRequest) returns (Blog);
}

message FindOneByIdRequest {
    int32 id = 1;
}

message Blog {
    int32 id = 1;
    string title = 2;
    string author = 3;
    google.protobuf.Struct body = 4; 
}